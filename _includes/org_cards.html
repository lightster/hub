{% if include.cards.size > 0 %}
  <div class="cards {{ include.id }}" id="{{ include.id }}">
    <h3 class="anchorable">{{ include.title }}</h3>

    <div class="container">
      <div class="row">

        {% for card in include.cards %}
          <div class="card">
            <h4 class="card-title">{{ card.title }}</h4>
            <p class="card-text">
              {{ card.description }}
            </p>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>
{% endif %}
