<div class="cards {{ include.class }}">
  <div class="section-title">{{ include.title }}</div>

  <div class="container">
    <div class="row">

      {% for card in include.cards %}
        <div class="col-sm-6 col-lg-3">
          <div class="card">
            <h4 class="card-title">{{ card.title }}</h4>
            <p class="card-text">
              {{ card.description }}
            </p>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>
</div>
