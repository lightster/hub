# Set this to your company or organization name
organization_name: Our Company Hub

# Set this to your company URL or leave blank to use your Hub home
organization_url: ""

# Set this to your company brand for the header; can be HTML
organization_brand_header: ""

# Set this to your company brand for the auth page; can be HTML
organization_brand_auth: ""

mission_statement: >
  Providing a foundation for<br />
  a basic internal company hub

vision_statement: >
  A world where even the smallest organizations
  are efficient to navigate effectively

# Track the usage of your company hub with analytics
google_analytics: ""

# Set this to "" for sites hosted at root of subdomain
baseurl: "/our-company-hub"

social_cards:
- network: twitter
  username: lightster
- network: twitter
  username: macaroonIO
  inverted: true
- network: facebook
  username: lightster
- network: github
  username: lightster
- network: linkedin
  username: lightster
  personal: true

collections:
  core_values:
    output: false
  strategic_goals:
    output: false
  upcoming_events:
    output: true
  personal_resources:
    output: true
  work_resources:
    output: true
  auth:
    output: true

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE*
  - Makefile
