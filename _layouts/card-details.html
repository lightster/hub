---
layout: default
---

<nav class="navbar flex-row navbar-toggleable-md navbar-light bg-faded">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item hub-brand">
      <a class="nav-link" href="{{ site.baseurl }}/">Hub</a>
    </li>
  </ul>

  <a class="navbar-brand" href="{{ site.organization_url | default: site.baseurl }}">{{ site.organization_brand_header | default: site.organization_name }}</a>
</nav>

<div class="text-center" style="margin-bottom: 2rem; padding-top: 3rem; padding-bottom: 3rem; background-color: {{ page.bg_color | default: '#000000' }}; ">
  <i class="fa fa-{{ page.icon }}"
    style="
      background-color: inherit;
      color: {{ page.fg_color | default: '#ffffff' }};
      font-size: 15rem;
    "
  ></i>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>{{ page.title }}</h1>
      {{ content | strip | default: page.description }}
    </div>
  </div>
</div>
